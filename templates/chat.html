<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ other_user.username }}</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .you {
            text-align: right;
            color: blue;
        }
        .them {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Chat with {{ other_user.username }}</h2>

    <div class="chat-box" id="chatBox">
        {% for message in messages %}
            <div class="message {{ 'you' if message.sender_id == current_user.id else 'them' }}">
                <strong>{{ message.sender.username }}:</strong> {{ message.body }}
            </div>
        {% endfor %}
    </div>

    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
    <button id="sendBtn">Send</button>

    <br><br>
    <button id="callButton">Call</button>
    <button id="hangupButton" disabled>Hang Up</button>
    <audio id="remoteAudio" autoplay></audio>

    <script>
        const socket = io();

        const userId = {{ current_user.id }};
        const recipientId = {{ other_user.id }};

        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        socket.emit('join', { user_id: userId });

        sendBtn.onclick = () => {
            const message = messageInput.value.trim();
            if (message.length > 0) {
                socket.emit('send_message', {
                    message: message,
                    recipient_id: recipientId
                });
                messageInput.value = '';
            }
        };

        socket.on('receive_message', data => {
            const div = document.createElement('div');
            div.className = 'message ' + (data.user_id === userId ? 'you' : 'them');
            div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // === WebRTC CALL ===
        let localStream;
        let peerConnection;
        const servers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        };

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const remoteAudio = document.getElementById('remoteAudio');

        callButton.onclick = async () => {
            callButton.disabled = true;
            hangupButton.disabled = false;

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice_candidate', { candidate, to: recipientId });
                }
            };

            peerConnection.ontrack = ({ streams }) => {
                remoteAudio.srcObject = streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('call_user', { offer, to: recipientId });
        };

        hangupButton.onclick = () => {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            hangupButton.disabled = true;
            callButton.disabled = false;
        };

        socket.on('receive_call', async ({ offer, from }) => {
            callButton.disabled = true;
            hangupButton.disabled = false;

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(servers);
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.emit('ice_candidate', { candidate, to: from });
                }
            };

            peerConnection.ontrack = ({ streams }) => {
                remoteAudio.srcObject = streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer_call', { answer, to: from });
        });

        socket.on('call_answered', async ({ answer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice_candidate', ({ candidate }) => {
            if (peerConnection) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
    </script>
</body>
</html>
