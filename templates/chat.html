<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user.username }}</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --main-bg: #f0f4ff;
      --container-bg: #ffffff;
      --you-msg: #4dabf7;
      --them-msg: #69db7c;
      --text-main: #212529;
      --text-light: #ffffff;
      --btn-blue: #228be6;
      --btn-blue-hover: #1864ab;
      --btn-red: #fa5252;
      --btn-red-hover: #c92a2a;
      --border-color: #dee2e6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-main);
    }

    .chat-container {
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      padding: 30px 25px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--btn-blue);
    }

    .chat-box {
      border: 2px solid var(--border-color);
      border-radius: 12px;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
      margin-bottom: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 24px;
      max-width: 75%;
      display: inline-block;
      word-wrap: break-word;
      font-size: 15px;
    }

    .you {
      background-color: var(--you-msg);
      color: var(--text-light);
      float: right;
      clear: both;
      text-align: right;
    }

    .them {
      background-color: var(--them-msg);
      color: var(--text-light);
      float: left;
      clear: both;
      text-align: left;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--btn-blue);
    }

    button {
      padding: 12px 18px;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: var(--btn-blue);
      color: var(--text-light);
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: var(--btn-blue-hover);
      transform: scale(1.03);
    }

    button:disabled {
      background-color: #adb5bd;
      cursor: not-allowed;
    }

    .call-controls {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      justify-content: center;
    }

    .call-controls button:first-child {
      background-color: var(--btn-blue);
    }

    .call-controls button:first-child:hover {
      background-color: var(--btn-blue-hover);
    }

    .call-controls button:last-child {
      background-color: var(--btn-red);
    }

    .call-controls button:last-child:hover {
      background-color: var(--btn-red-hover);
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        padding: 20px;
      }

      .call-controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat with {{ other_user.username }}</h2>

    <div class="chat-box" id="chatBox">
      {% for message in messages %}
        <div class="message {{ 'you' if message.sender_id == current_user.id else 'them' }}">
          <strong>{{ message.sender.username }}:</strong> {{ message.body }}
        </div>
      {% endfor %}
    </div>

    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
      <button id="sendBtn">Send</button>
    </div>

    <div class="call-controls">
      <button id="callButton">üìû Call</button>
      <button id="hangupButton" disabled>‚ùå Hang Up</button>
    </div>

    <audio id="remoteAudio" autoplay></audio>
  </div>

  <script>
    const socket = io();

    const userId = {{ current_user.id }};
    const recipientId = {{ other_user.id }};

    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    socket.emit('join', { user_id: userId });

    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      if (message.length > 0) {
        socket.emit('send_message', {
          message: message,
          recipient_id: recipientId
        });
        messageInput.value = '';
      }
    };

    socket.on('receive_message', data => {
      const div = document.createElement('div');
      div.className = 'message ' + (data.user_id === userId ? 'you' : 'them');
      div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // === WebRTC CALL ===
    let localStream;
    let peerConnection;
    const servers = {
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    };

    const callButton = document.getElementById('callButton');
    const hangupButton = document.getElementById('hangupButton');
    const remoteAudio = document.getElementById('remoteAudio');

    callButton.onclick = async () => {
      callButton.disabled = true;
      hangupButton.disabled = false;

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('ice_candidate', { candidate, to: recipientId });
        }
      };

      peerConnection.ontrack = ({ streams }) => {
        remoteAudio.srcObject = streams[0];
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('call_user', { offer, to: recipientId });
    };

    hangupButton.onclick = () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      hangupButton.disabled = true;
      callButton.disabled = false;
    };

    socket.on('receive_call', async ({ offer, from }) => {
      callButton.disabled = true;
      hangupButton.disabled = false;

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('ice_candidate', { candidate, to: from });
        }
      };

      peerConnection.ontrack = ({ streams }) => {
        remoteAudio.srcObject = streams[0];
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer_call', { answer, to: from });
    });

    socket.on('call_answered', async ({ answer }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice_candidate', ({ candidate }) => {
      if (peerConnection) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });
  </script>
</body>
</html>
