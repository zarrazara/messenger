<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>Chat with {{ other_user.username }}</title>
</head>
<body>
    <h1>Chat with {{ other_user.username }}</h1>

    <div id="messages" style="height: 400px; overflow-y: auto;" class="chat">
      {% for msg in messages %}
        <p><strong>{{ msg.sender.username }}:</strong>
            {{ msg.body }}
            <span class="timestamp">{{ message.timestamp.strftime('%d.%m.%Y %H:%M') }}</span>
        </p>
      {% endfor %}
    </div>

    <form method="post">
        <textarea name="message" rows="3" cols="40" required></textarea><br />
        <button type="submit">Send</button>
    </form>

    <div class="chat-box">
        <p><a href="{{ url_for('chat') }}">Back to chat rooms</a></p>
        <p><a href="{{ url_for('logout') }}">Log out</a></p>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
<script>
    const socket = io();

    // При подключении отправляем серверу, кто мы (чтобы присоединиться к своей комнате)
    socket.emit('join', { user_id: {{ current_user.id }} });

    // Отправка сообщения по сокету
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = this.querySelector('textarea[name="message"]');
        const message = input.value.trim();
        if (!message) return;

        socket.emit('send_message', {
            message: message,
            recipient_id: {{ other_user.id }}
        });

        input.value = '';
    });

    // Получение сообщения
    socket.on('receive_message', function(data) {
        const chatDiv = document.getElementById('messages'); // контейнер с сообщениями
        const p = document.createElement('p');
        p.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight; // автопрокрутка вниз
    });
</script>

</body>
</html>
