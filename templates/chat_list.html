<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мои чаты</title>
</head>
<body>
    <h1>Мои чаты</h1>

    {% if chat_partners %}
        <ul>
        {% for user in chat_partners %}
            <li>
                <a href="{{ url_for('chat_with_user', user_id=user.id) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>У тебя пока нет сообщений.</p>
    {% endif %}

    <p><a href="{{ url_for('users_list') }}">Все пользователи</a></p>
    <p><a href="{{ url_for('logout') }}">Выйти</a></p>
</body>
</html>
