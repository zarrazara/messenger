<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>All users</title>
</head>
<body>
    <h1>All users</h1>

    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{{ url_for('chat_with_user', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no users.</p>
    {% endif %}

    <p><a href="{{ url_for('chat') }}">Back to chat rooms</a></p>
    <p><a href="{{ url_for('logout') }}">Log out</a></p>
</body>
</html>
