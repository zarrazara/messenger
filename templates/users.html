<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Все пользователи</title>
</head>
<body>
    <h1>Все пользователи</h1>

    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="{{ url_for('chat_with_user', user_id=user.id) }}">{{ user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Пользователей нет.</p>
    {% endif %}

    <p><a href="{{ url_for('chat') }}">Назад к моим чатам</a></p>
    <p><a href="{{ url_for('logout') }}">Выйти</a></p>
</body>
</html>
